<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Martel:400,700" rel="stylesheet">
    <title>My Beautiful Website</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-light bg-white">
            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <div class='container'>
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#Home" id="Home">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#About" id="About">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#Projects" id="Projects">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#Contact" id='Contact'>Contact</a>
                  </li>

                </ul>
                </div>            
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                        
      </nav>
    <div id="MainContent">

    </div>
    <script>
      $(document).ready(()=>{
          $("#MainContent").hide(()=>LoadCenter("./home.html"));
      })
      function LoadCenter(filePath) {
          $("#MainContent").load(filePath, ()=>$("#MainContent").fadeIn(1500));

      }
      $("#Home").click(function() {
          $("#MainContent").fadeOut(250, ()=>LoadCenter("./home.html"));
      });


      $("#About").click(function() {
          $("#MainContent").fadeOut(250, ()=>LoadCenter("./about.html"));
      });
      
      $("#Projects").click(function() {
          $("#MainContent").fadeOut(250, ()=>LoadCenter("./projects.html"));
      });
      $("#Contact").click(function() {
          $("#MainContent").fadeOut(250, ()=>LoadCenter("./contacts.html"));
      });
  </script>
  
</body>

</html>
